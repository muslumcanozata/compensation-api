spring:
  application:
    name: Compensations API
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5434/compensation
    username: myuser
    password: secret
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
rabbitmq:
  compensations:
    created:
      queue: compensations.create
      exchange: compensations_create_exchange
      routingKey: compensations_create_routingKey
    failed:
      queue: compensations.create.failed
      exchange: compensations_create_failed_exchange
      routingKey: compensations_create_failed_routingKey

  server:
    port: 8081
    servlet:
      context-path: /api/v1
